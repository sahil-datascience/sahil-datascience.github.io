{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button style="display: none;"><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
          <li class="masthead__menu-item">
            <button id="theme-toggle" type="button" 
                    style="background: rgba(255,255,255,0.1); 
                           border: 2px solid rgba(255,255,255,0.2); 
                           color: white; 
                           cursor: pointer; 
                           padding: 0; 
                           border-radius: 50%; 
                           width: 42px; 
                           height: 42px; 
                           display: flex; 
                           align-items: center; 
                           justify-content: center;
                           transition: all 0.3s ease;" 
                    title="Toggle Dark/Light Mode"
                    onmouseover="this.style.background='rgba(255,255,255,0.25)'; this.style.transform='scale(1.05)'"
                    onmouseout="this.style.background='rgba(255,255,255,0.1)'; this.style.transform='scale(1)'">
              <i id="theme-icon" class="fa-solid fa-sun" style="font-size: 1.2rem; pointer-events: none;"></i>
            </button>
          </li>
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
